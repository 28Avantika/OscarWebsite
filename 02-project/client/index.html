<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/images/OgLogo.png" />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oscar cafe</title>
  </head>
  <body>
    <div id="root"></div>
    <script>
      // JavaScript to change the displayed information on hover
      const images = document.querySelectorAll('.group');
      const infoSections = document.querySelectorAll('[id^="info"]');
    
      images.forEach((image, index) => {
        image.addEventListener('mouseover', () => {
          // Hide all info sections first
          infoSections.forEach(info => info.classList.add('hidden'));
          
          // Show the respective info section based on the hovered image
          document.getElementById(`info${index + 1}`).classList.remove('hidden');
        });
      });
    </script>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
